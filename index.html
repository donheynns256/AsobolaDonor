<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Weather App - Israel Tek and kessem tek</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <div class="search">
    <!-- search bar -->
            <input type="text" id="city-input" placeholder="Enter city name" spellcheck="false">
            <button id="search-btn"><img src="search.png" alt="Search"></button>
        </div>
    <!-- rainy weather -->
        <div class="weather">
            <img src="rain.png" id="weather-icon" class="weather-icon" alt="Weather Icon">
    <!-- temperature -->
            <h1 id="temp" class="temp">--Â°C</h1>
            <h2 id="city" class="city">City</h2>
            <div class="details">
                <div class="col">
    <!-- humidity -->
                    <img src="humidity.png" alt="Humidity Icon">
                    <div>
                        <p id="humidity" class="humidity">--%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
    <!-- wind speed -->
                    <img src="wind.png" alt="Wind Icon">
                    <div>
                        <p id="wind" class="wind">-- km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
